<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="./flex.css">
</head>
<body>

    <div class="container">
        <header class="block">HEADER</header>

        <div class="content">
            <div class="left">
                <article class="A block">Article A</article>
                <article class="B block">Article B</article>
            </div>

            <div class="right">
                <aside class="B block">Aside B</aside>
                <aside class="A block">Aside A</aside>
            </div>
        </div>

        <footer class="block">FOOTER</footer>
    </div>

</body>
</html>
